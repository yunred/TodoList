<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/index.css" />
    <title>TodoList</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <a href="/" class="text-black">
            <span class="text-center font-bold">🍋TO DO LIST🍍</span>
          </a>
          <nav>
            <button data-category-name="daily" class="todo-category-name">
              ⭐Daily
            </button>
            <button data-category-name="weekly" class="todo-category-name">
              🌈Weekly
            </button>
            <button data-category-name="monthly" class="todo-category-name">
              🪐Monthly
            </button>
            <button data-category-name="yearly" class="todo-category-name">
              💫Yearly
            </button>
          </nav>
        </header>
        <section class="emoji">
          <span>How was your day?</span>
          <div id="select-emotion">
            <button class="emotion">🥰</button>
            <button class="emotion">😊</button>
            <button class="emotion">🤣</button>
            <button class="emotion">🙄</button>
            <button class="emotion">😥</button>
            <button class="emotion">😡</button>
          </div>
        </section>
        <main class="container">
            <div class="category-todo-info">
              <span id="category-title">⭐Daily Plan</span>
              <span class="todo-count"></span>
            </div>
            <form id="todo-form">
              <div>
                <label for="todo-text" class="input-label" hidden>
                  할 일
                </label>
                <input
                  type="text"
                  id="todo-text"
                  name="todoText"
                  placeholder="할 일"
                  autocomplete="off"
                />
                <button
                  type="button"
                  name="submit"
                  id="todo-form-submit-button"
                >
                  확인
                </button>
              </div>
            </form>
            <ul id="todo-text-list"></ul>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
